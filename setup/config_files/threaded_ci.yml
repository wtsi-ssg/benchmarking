---
- general_settings:
  install_dir: "/data/tools/"
- type: cpu
  benchmarks:
    - type: multithreaded 
      settings:
        tag: bwa
        command: "${install_path}bwa mem -t ${threads} -K 100000000 -o ${result_path}/output.${repeatn}.${processn}.sam ${input_datapath}/GCA_000001405.15_GRCh38_full_plus_hs38d1_analysis_set.fna ${input_datapath}/truncated.fq"
        program: "bwa"
        programversion: "0.7.17+139f68f"
        shell: False
        dataset_file: "/benchmarking/setup/bwa_short_data.txt"
        datadir: "/data/datasets/bwa/"
        result_dir: "/data/results/runs/"
        repeats: 2
        process_thread:
          - processes: 2
            threads: $N/2
          - processes: 4
            threads: $N/4
          - processes: 1
            threads: range(2,$N,4)
        clear_caches: True
