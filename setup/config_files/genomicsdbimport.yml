---
- general_settings:
  install_dir: "/data/tools/"
- type: cpu
  benchmarks:
    - type: multithreaded
      settings:
        tag: genomicsdbimport
        command: "${install_path}gatk --java-options "-Xmx4g -Xms4g" GenomicsDBImport -V ${input_datapath}/a.g.vcf.gz -V ${input_datapath}/b.g.vcf.gz -V ${input_datapath}/c.g.vcf.gz --genomicsdb-workspace-path ${result_path}/my_database.${repeatn}.${processn}. --tmp-dir=${result_path}/tmp -L 22"
        program: "gatk"
        programversion: "4.3.0.0"
        shell: True
        dataset_file: "/benchmarking/setup/genomedb_data.txt"
        datadir: "/data/datasets/genomicsdbimport/"
        result_dir: "/data/results/runs/"
        repeats: 3
        units: Chr22 @ 30x from WGS
        process_thread:
          - processes: 2
            threads: $N/2
          - processes: 1
            threads: $N
          - processes: 4
            threads: $N/4
        clear_caches: True