---
- general_settings:
  install_dir: "/data/tools/"
- type: cpu
  benchmarks:
    - type: multithreaded
      settings:
        tag: genomicsdbimport
        command: "${install_path}gatk --java-options '-Xmx4g -Xms4g' GenomicsDBImport --reader-threads ${threads} --reference ${input_datapath}/GRCh38_full_analysis_set_plus_decoy_hla.fa  --sample-name-map ${input_datapath}/1000Gsample.sample_map --genomicsdb-workspace-path ${result_path}/my_database.${repeatn}.${processn}. --tmp-dir ${result_path}/tmp -L 22"
        program: "gatk"
        programversion: "4.3.0.0"
        shell: True
        dataset_file: "/benchmarking/setup/genomedb_data.txt"
        datadir: "/data/datasets/genomicsdbimport/"
        result_dir: "/data/results/runs/"
        repeats: 3
        units: Chr22 @ 30x from WGS
        process_thread:
          - processes: 1
            threads: 8
        clear_caches: True