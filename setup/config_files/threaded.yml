---
- general_settings:
  install_dir: "/data/tools/"
- type: cpu
  benchmarks:
    - type: multithreaded 
      settings:
        tag: bwa
        command: "${install_dir}bwa mem -t ${threads} -K 100000000 ${input_datadir}/GCA_000001405.15_GRCh38_full_plus_hs38d1_analysis_set.fna ${input_datadir}/truncated.fq > ${result_path}/output.${repeatn}.sam"
        program: "bwa"
        programversion: "0.7.17"
        shell: True
        dataset_tag: "bwa"
        dataset_file: "/benchmarking/setup/bwa_data.txt"
        datadir: "/data/datasets/bwa/"
        result_dir: "/data/results/runs/"
        repeats: 2
        process_thread: "1*1,1*N"
        clear_caches: True
