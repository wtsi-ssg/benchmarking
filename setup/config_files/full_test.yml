---
- general_settings:
  install_dir: "/data/tools/"
- type: cpu
  benchmarks:
    - type: multithreaded 
      settings:
        tag: bwa
        command: "${install_path}bwa mem -t ${threads} -K 100000000 -o ${result_path}/output.${repeatn}.{}.sam ${input_datapath}/GCA_000001405.15_GRCh38_full_plus_hs38d1_analysis_set.fna ${input_datapath}/truncated.fq"
        program: "bwa"
        programversion: "0.7.17+b56db22"
        shell: True
        dataset_tag: "bwa"
        dataset_file: "/benchmarking/setup/bwa_data.txt"
        datadir: "/data/datasets/bwa/"
        result_dir: "/data/results/runs/"
        repeats: 3
        process_thread: "1*1,1*N"
        clear_caches: True
    - type: multithreaded 
      settings:
        tag: bwa-mem2
        command: "${install_path}bwa-mem2 mem -t ${threads} -K 100000000 -o ${result_path}/output.${repeatn}.{}.sam ${input_datapath}/GCA_000001405.15_GRCh38_full_plus_hs38d1_analysis_set.fna ${input_datapath}/truncated.fq"
        program: "bwa-mem2"
        programversion: "2.2.1"
        shell: True
        dataset_tag: "bwa"
        dataset_file: "/benchmarking/setup/bwa_data.txt"
        datadir: "/data/datasets/bwa/"
        result_dir: "/data/results/runs/"
        repeats: 3
        process_thread: "1*1,1*N"
        clear_caches: True
    - type: multithreaded
      settings:
        tag: salmon-1.0.0
        command: "${install_path}salmon quant --threads ${threads} -i ${input_datapath}/referenceGenome_index4/ -l A -1 ${input_datapath}/SRR10103759/C1_1.fq.gz -2 ${input_datapath}/SRR10103759/C1_2.fq.gz -o ${result_path}output.${repeatn}.{}.quant.sf"
        program: "salmon"
        programversion: "1.0.0"
        shell: True
        dataset_tag: "default"
        datadir: "/data/datasets/salmon/"
        result_dir: "/data/results/runs/"
        repeats: 3
        process_thread: "1*N"
        clear_caches: True
    - type: mbw
      settings:
        program: "mbw"
        programversion: "1.4a"
        arguments: "512MiB"
- type: disk
  benchmarks:
    - type: iozone
      settings:
        program: "iozone"
        programversion: "3.492"
        arguments: "-a"
        result_dir: "/data/results/runs"
